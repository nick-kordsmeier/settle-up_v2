<ion-header>
  
    <ion-navbar>
        <ion-title> <img src="assets/imgs/settle-up_logo.png" alt="Settle Up Logo" class="logo"> </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <h1>Reset Password</h1>
    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
        </ion-input>
      </ion-item>
  
      <button style="margin:10px auto 0px;" ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
        Reset your password
      </button>
    </form>
  </ion-content>
