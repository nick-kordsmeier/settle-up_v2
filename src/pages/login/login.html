  <ion-content padding>
      <ion-item no-lines class="logo-container">
          <img src="assets/imgs/settle-up_logo.png" alt="Settle Up Logo" class="logo-large">
      </ion-item>

<h3>Login</h3>
    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
  
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!loginForm.controls.email.valid && blur"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input formControlName="password" type="password" placeholder="Your password"
        [class.invalid]="!loginForm.controls.password.valid && blur"></ion-input>
      </ion-item>
  
      <button style="margin:10px auto 0px;" ion-button block type="submit" [disabled]="!loginForm.valid">
        Login
      </button>
    </form>
  
    <button ion-button block clear (click)="goToResetPassword()">
      I forgot my password
    </button>
  
    <button ion-button block clear (click)="goToSignup()">
        Sign Up
    </button>

    <div class="hr"></div>
  
    <button ion-button block clear (click)="signInWithFacebook()">
        Sign in with Facebook
    </button>
  
  </ion-content>
