<ion-header>
  
    <ion-navbar>
        <ion-title> <img src="assets/imgs/settle-up_logo.png" alt="Settle Up Logo" class="logo"> </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <h1>Sign Up!</h1>
    <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
        <ion-item>
            <ion-label stacked>First Name</ion-label>
            <ion-input formControlName="firstName" type="string" placeholder=""
              [class.invalid]="!signupForm.controls.firstName.valid && blur">
            </ion-input>
        </ion-item>
  
        <ion-item>
            <ion-label stacked>Last Name</ion-label>
            <ion-input formControlName="lastName" type="string" placeholder=""
              [class.invalid]="!signupForm.controls.lastName.valid && blur">
            </ion-input>
        </ion-item>
  
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input formControlName="email" type="email" placeholder="" 
          [class.invalid]="!signupForm.controls.email.valid && blur">
        </ion-input>
      </ion-item>
        
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input formControlName="password" type="password" placeholder="" 
          [class.invalid]="!signupForm.controls.password.valid && blur">
        </ion-input>
      </ion-item>
        
      <button style="margin:10px auto 0px;" ion-button block type="submit" [disabled]="!signupForm.valid">
        Create an Account
      </button>
    </form>
  </ion-content>
